<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Local Storage</title>
	</head>

	<body>
		Enter your favourite color: <input type="text" id="favorite-color"/>
		Enter your favourite city: <input type="text" id="favorite-city"/>
		<script>
			let favoriteCity, favoriteColor;
			document.querySelector( '#favorite-color' ).addEventListener( 'input', function(){
				favoriteColor = this.value;
				localStorage.setItem( 'favorites', JSON.stringify( { color: favoriteColor, city: favoriteCity } ) );
			} );

			document.querySelector( '#favorite-city' ).addEventListener( 'input', function(){
				favoriteCity = this.value
				localStorage.setItem( 'favorites', JSON.stringify( { color: favoriteColor, city: favoriteCity } ) );
			} );
		</script>
	</body>
</html>
